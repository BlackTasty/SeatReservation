<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let movie of movies">
    <app-movie-banner [image]="domSanitizer.bypassSecurityTrustUrl(movie.banner)"
      [title]="movie.title" headline="Jetzt im Kino!" [movieId]="movie.id"></app-movie-banner>
  </ng-template>
</owl-carousel-o>
